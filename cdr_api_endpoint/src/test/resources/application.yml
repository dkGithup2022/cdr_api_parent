
server:
  port: 8082
  tomcat:
    threads:
      max: 300

logging:
  file:
    name: logs/logs_on_api.log
---
spring:
  config:
    activate:
      on-profile: test-h2

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

---
spring:
  config:
    activate:
      on-profile: test-postgres

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/testDB
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 30
      leakDetectionThreshold: 20000

  jpa:
    hibernate:
      ddl-auto: create-drop

---
spring:
  config:
    activate:
      on-profile: sampleDb

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.0.9:5432/testDB
    username: postgres1
    password: postgres1
    hikari:
      maximum-pool-size: 30
      leakDetectionThreshold: 20000

    jpa:
      hibernate:
        ddl-auto: none
